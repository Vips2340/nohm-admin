<script type="text/x-jade-tmpl" name="username">
span.error
label=$.t('user.labels.name')
input( name: 'name', validate: 'validate', required: 'required' )
.input_loading Checking
</script>

<script type="text/x-jade-tmpl" name="password">
!= form('input', { type: 'password', label: $.t('user.labels.password'), name: 'password', validate: true })
</script>

<script type="text/x-jade-tmpl" name="email">
span.error
label=$.t('user.labels.email')
input( name: 'email', validate: 'validate' )
.input_loading Checking
</script>

<script type="text/x-jade-tmpl" name="register">
h1!=$.t('user.register.headline')
form#register_form.two_columns.default.register( method: 'post' )
  .fieldset_wrapper
    fieldset
      legend=$.t('user.headline.legend_mandatory')
      ul
        li!=partial('username')
        li!=partial('password')
    input( type: 'button', name: 'login', value: $.t('general.userbox.login'))
    input( type: 'submit', name: 'register', value: $.t('user.labels.register'))
</script>
